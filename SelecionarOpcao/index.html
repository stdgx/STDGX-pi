<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>STDGX</title>
</head>

<body>
    <div class="head-text">
        <h2 class="title">Como você quer enviar seus arquivos?</h2>
        <p class="text">Selecione uma das opcões para criarmos seu banco de dados.</p>
    </div>

    <div class="cards">
        <div class="card">
            <img src="./assets/upload.png" alt="Upload de arquivos do seu computador" class="card-image">
            <h4 class="card-option">Upload</h4>
            <button class="card-button">Selecionar</button>
        </div>

        <div class="card">
            <img src="./assets/form.png" alt="Upload de arquivos do seu computador" class="card-image">
            <h4 class="card-option">Formulário</h4>
            <button class="card-button">Selecionar</button>
        </div>
    </div>

    <div class="continuar">
        <button class="continuar-button">Continuar</button>
    </div>
</body>
</html>
